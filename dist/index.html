<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/kit.modal.css">
</head>

<style>
    .sepparator {
        width: 100%;
        height: 100px;
        background-color: cornsilk;
        border: #333333 solid 1px;
        padding: 20px;
        margin-bottom: 100px;
    }
</style>

<body>
<button data-trigger="Apple">SUMMON</button>
<div class="sepparator">123</div>
<button data-trigger="Apple">SUMMON</button>
<div data-trigger="Apple" class="sepparator">123
    <p>123123</p>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
</div>
<div class="sepparator">123</div>
<div class="sepparator">123</div>
<div class="sepparator">123</div>

<style>
    .modal_info-heading {
        font-size: 28px;
        font-weight: 700;
        color: rgba(0,0,0, .87);
    }

    .modal_info-text {
        font-size: 20px;
        padding: 20px 0;
        color: rgba(0,0,0, .54);
    }

    .modal_info-button {
        border: 0;
        padding: 8px;
        margin-right: 8px;
        cursor: pointer;
        background-color: transparent;
        font-size: 18px;
        color: rgb(33,150,243);
        font-weight: 700;
        border-radius: 2px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    button::-moz-focus-inner {
        border: 0;
    }
</style>

<div data-modal="Apple" class="kit_modal kit_none">
    <div class="modal_stage">
        <p class="modal_info-heading">Your form was sent</p>
        <p class="modal_info-text">We will contact you as soon as possible.</p>
        <button class="modal_button modal_info-button" type="button">CLOSE</button>
    </div>
</div>

<script src="./kit.modal.js"></script>
<script src="./page.js"></script>
</body>
</html>
